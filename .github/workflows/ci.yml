name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --verbose

      - name: Run integration tests
        run: cargo test --test integration_tests --verbose

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Run rustfmt
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Smoke test binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            BINARY="target/${{ matrix.target }}/release/repo-tasks.exe"
          else
            BINARY="target/${{ matrix.target }}/release/repo-tasks"
          fi

          # Test --version
          $BINARY --version

          # Test --help
          $BINARY --help

      - name: Check binary size
        if: matrix.os != 'windows-latest'
        run: |
          size=$(ls -lh target/${{ matrix.target }}/release/repo-tasks* | awk '{print $5}')
          echo "Binary size: $size"

      - name: Generate checksums
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            sha256sum repo-tasks.exe > repo-tasks-${{ steps.version.outputs.version }}-${{ matrix.target }}.sha256
          else
            sha256sum repo-tasks > repo-tasks-${{ steps.version.outputs.version }}-${{ matrix.target }}.sha256
          fi
          cat *.sha256

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p dist
          VERSION="${{ steps.version.outputs.version }}"
          TARGET="${{ matrix.target }}"

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp "target/$TARGET/release/repo-tasks.exe" "dist/repo-tasks-v$VERSION-$TARGET.exe"
            cp "target/$TARGET/release/repo-tasks-$VERSION-$TARGET.sha256" "dist/"
          else
            cp "target/$TARGET/release/repo-tasks" "dist/repo-tasks-v$VERSION-$TARGET"
            cp "target/$TARGET/release/repo-tasks-$VERSION-$TARGET.sha256" "dist/"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: repo-tasks-${{ steps.version.outputs.version }}-${{ matrix.target }}
          path: dist/*

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run benchmarks
        run: cargo bench --bench task_operations

      - name: Store benchmark result
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage
        run: cargo tarpaulin --out Xml --output-dir coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/cobertura.xml
          fail_ci_if_error: false
