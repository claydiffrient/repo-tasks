name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## Installation

            Download the appropriate binary for your platform below.

            ### macOS
            ```bash
            # Intel Macs
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/repo-tasks-x86_64-apple-darwin.tar.gz | tar xz
            sudo mv repo-tasks /usr/local/bin/

            # Apple Silicon Macs
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/repo-tasks-aarch64-apple-darwin.tar.gz | tar xz
            sudo mv repo-tasks /usr/local/bin/
            ```

            ### Linux
            ```bash
            # x86_64
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/repo-tasks-x86_64-unknown-linux-gnu.tar.gz | tar xz
            sudo mv repo-tasks /usr/local/bin/

            # ARM64
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/repo-tasks-aarch64-unknown-linux-gnu.tar.gz | tar xz
            sudo mv repo-tasks /usr/local/bin/
            ```

            ### Windows
            Download `repo-tasks-x86_64-pc-windows-msvc.zip` and extract to a directory in your PATH.

            ## Verifying Downloads

            All release artifacts include SHA256 checksums for verification.

            **Download the checksums file:**
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/checksums.txt
            ```

            **Verify your download:**
            ```bash
            # macOS/Linux
            shasum -a 256 -c checksums.txt --ignore-missing

            # Windows (PowerShell)
            $expected = (Get-Content checksums.txt | Select-String "repo-tasks-x86_64-pc-windows-msvc.zip").ToString().Split()[0]
            $actual = (Get-FileHash repo-tasks-x86_64-pc-windows-msvc.zip -Algorithm SHA256).Hash.ToLower()
            if ($expected -eq $actual) { Write-Host "✓ Checksum verified" } else { Write-Host "✗ Checksum mismatch" }
            ```

            Individual checksum files are also available for each artifact (e.g., `repo-tasks-x86_64-apple-darwin.tar.gz.sha256`).

  build:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest

          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest

          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            ext: .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest' && matrix.cross != true
        run: strip target/${{ matrix.target }}/release/repo-tasks${{ matrix.ext }}

      - name: Run smoke tests
        if: matrix.cross != true
        run: |
          ./target/${{ matrix.target }}/release/repo-tasks${{ matrix.ext }} --version
          ./target/${{ matrix.target }}/release/repo-tasks${{ matrix.ext }} --help
        shell: bash

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../repo-tasks-${{ matrix.target }}.tar.gz repo-tasks
          cd ../../..
          echo "ASSET=repo-tasks-${{ matrix.target }}.tar.gz" >> $GITHUB_ENV
        shell: bash

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../repo-tasks-${{ matrix.target }}.zip repo-tasks.exe
          cd ../../..
          echo "ASSET=repo-tasks-${{ matrix.target }}.zip" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Generate checksum
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            certutil -hashfile ${{ env.ASSET }} SHA256 > ${{ env.ASSET }}.sha256
          else
            shasum -a 256 ${{ env.ASSET }} > ${{ env.ASSET }}.sha256
          fi
        shell: bash

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ env.ASSET }}
          asset_name: ${{ env.ASSET }}
          asset_content_type: application/octet-stream

      - name: Upload checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ env.ASSET }}.sha256
          asset_name: ${{ env.ASSET }}.sha256
          asset_content_type: text/plain

  generate-checksums:
    name: Generate checksums file
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: robinraju/release-downloader@v1.8
        with:
          tag: ${{ github.ref_name }}
          fileName: "*.sha256"
          out-file-path: "checksums"

      - name: Combine checksums
        run: |
          cd checksums
          cat *.sha256 > ../checksums.txt
          cd ..
          cat checksums.txt

      - name: Upload combined checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./checksums.txt
          asset_name: checksums.txt
          asset_content_type: text/plain
